<div>
  <a routerLink="/patients/new">
    <primary-button value="Nuevo Paciente"></primary-button>
  </a>

  <table mat-table [dataSource]="patients" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID <span (click)="removeColumn('id')">X</span></th>
      <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let patient">
        {{ patient.name | patientName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let patient">{{ patient.sex }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let patient">{{ patient.age }}</td>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let patient">
        <a [routerLink]="['/patients/' + patient.id]">
          <button class="btn">Edit</button>
        </a>

        <button mat-raised-button color="warn" (click)="delete(patient.id)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
